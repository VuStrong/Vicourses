name: vicourses-client-web

on:
  push:
    branches: [ "main" ]
    paths:
      - "frontend/vicourses_client_web/**"
      - ".github/workflows/vicourses-client-web.yml"
  pull_request:
    branches: [ "main" ]
    paths:
      - "frontend/vicourses_client_web/**"
      - ".github/workflows/vicourses-client-web.yml"

jobs:
  build:

    runs-on: ubuntu-latest

    env:
      NEXT_PUBLIC_BACKEND_URL: http://localhost:8000

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '21.x'
        cache: 'npm'
        cache-dependency-path: './frontend/vicourses_client_web/package-lock.json'
    - name: Build
      working-directory: frontend/vicourses_client_web
      run: |
        npm ci
        npm run build --if-present
